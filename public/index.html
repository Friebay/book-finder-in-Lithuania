<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <header class="top-grid">
            <div class="header-title">Welcome to Book Search</div>
            <div class="header-buttons">
                <button onclick="window.location.href='/login.html'">Login</button>
                <button onclick="window.location.href='/register.html'">Register</button>
            </div>
        </header>
        
        <aside class="left-grid">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
        </aside>
        <main class="center-grid">
            <div class="search-bar">
                <input type="text" id="search-query" placeholder="Search for books...">
                <button id="search-button">Search</button>
            </div>
            <div id="book-cards" class="book-cards"></div>
        </main>
        <aside class="right-grid">
            <h3>Newest Books</h3>
            <ul id="newest-books"></ul>
        </aside>
    </div>
    <script src="app.js"></script>
</body>
</html>
